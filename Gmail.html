<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Log.css">
</head>
<body>
<div class="wrapper">
    <header>Login Form</header>
    <form action="#">
        <div class="field email">
            <div class="input-area">
                <input type="text" placeholder="Email Adress">
                <i class="fas fa-envelop"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="error-txt">Email can't be blank</div>
        </div>
        <div class="field password">
            <div class="input-area">
                <input type="password" placeholder="password">
                <i class="fas fa-lock"></i>
                <i class="fas fa-exclamation"></i>
            </div>
            <div class="error-txt">Password can't be block</div>
        </div>
        <div class="pass-link"><a href="#">forget password?</a></div>
        <input type="submit" value="Login">
    </form>
    <div class="signup-link">Not yet member?<a href="#">Signup now</a></div>
</div>
</body>
</html>

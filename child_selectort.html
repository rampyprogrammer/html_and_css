<head>

    <title>Document</title>
    <style>
        body>div{
            color: darkcyan;

        }

            opacity: 0.5;

        }
        .ram1{
            color: red;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div>
        <p>this is first paragraph</p>
        <div class="ram"></div>
        <div class="ram1"></div>
        <span>
            <h1>this is heading 1 inside span</h1>
            <div class="ram1"></div>
            <p>i am paragraph inside the span</p>
            <div class="ram1"></div>
            
        </span>
        <h1>this is heading one</h1>
        <div class="ram1"></div>
        <h2>this is heading two</h2>
        <div class="ram1"></div>
        <p>this is last paragraph</p>

    </div>

</html>
